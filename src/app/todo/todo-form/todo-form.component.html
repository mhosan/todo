<div class="modal-header">
  <h4 class="modal-title">Crear to-do</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="todoForm" (ngSubmit)="saveTodo()" class=" ">
    <div class="formGroup">
      <label for="title">Title*</label>
      <input type="text" placeHolder="Title" id="title" class="form-Control" formControlName="title"/>
      <span style="Color: Red;" *ngIf="todoForm.controls['title'].touched && todoForm.controls['title'].errors?.required">
        El titulo es requerido
      </span>
    </div>

    <div class="formGroup">
      <label for="description">Description*</label>
      <textarea id="description" placeHolder="Description" class="form-Control" formControlName="description"></textarea>
      <span style="Color: rgb(238,235,235);" *ngIf="todoForm.controls['description'].touched && todoForm.controls['description'].errors?.required">
        La descripci√≥n es requerida
      </span>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="done" formControlName="done"/>
      <label class="form-check-label" for="done">Done</label>
    </div>
  </form>
</div>
<div class="modal-footer">

</div>
